<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../assets/logo-icon.png">
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="stylesheet" href="../css/historico.css">
    <title>Trackware - Usuário</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<html>

<body onload="listarUsuario()">
    <div class="container_pagina">
        <div class="menu_dashboard">
            <div class="container_logo_menu_dashboard">
                <div class="logo_menu_dashboard">
                    <img src="../assets/logo-icon.png" alt="logo_menu">
                </div>
            </div>
            <div class="opcoes_menu_dashboard">
                <button onclick="btnDashboard()">Dashboards</button>
                <button onclick="btnUsuario()"  class="button_selecionado">Usuário</button>
                <button onclick="btnFuncionarios()">Funcionários</button>
                <button onclick="btnPlanos()">Planos</button>
                <button>Monitoramento</button>
                <button>Alertas</button>
                <button onclick="btnChamado()">Chamados</button>
                <button onclick="btnHistorico()">Históricos</button>
            </div>
        </div>
        <div class="tela_dashboard">
            <div class="container_mensagem_botao">
                <div class="container_mensagem_usuario">
                    <div class="img_usuario">
                        <img src="../assets/perfil.png" alt="">
                    </div>
                    <div class="mensagem_usuario">
                        Nome: <span id="usuarioNome"></span>
                        <br>
                        Empresa: <span id="empresaNome"></span>
                    </div>
                </div>
                
            </div>

            <div class="cards">
            <div class="cardLogs">
                <div class="box"></div>
                <h1 class="funcionario_titulo">Informações do Usuario:
                </h1>
                <div class="container_logs">
                    <span class="historico_lista"><br><h2 style="color: purple;">Empresa: <span id="nome_empresa"></span></h2><span style="color: plum;">token empresa: <span id="token_user"></span></span>
                    <br><br><h2 style="color: purple;">Usuario: </h2><span style="color: plum;">nome: <span id="nome_user"></span></span><br><span style="color: plum;">CPF: <span id="cpf_user"></span></span>
                    <br><span style="color: plum;">email: <span id="email_user"></span></span><br><span style="color: plum;">cargo: <span id="cargo_user"></span></span>
                </span>
                </div>
            </div>

        </div>


</html>
<script>

function btnPlanos() {
        var adm = sessionStorage.getItem('ADM')
        if(sessionStorage.getItem('ADM') == 'true'){
          window.location = "../planos.html"  
        } else {
            alert("Você não ter permissão para entrar ai")
        }

    }

    function btnChamado() {
        window.location.href = "https://track-ware-help.atlassian.net/servicedesk/customer/portals"
    }
    function btnHistorico() {
        var hist = sessionStorage.getItem('Hist')
        console.log(hist)
        if(hist == 'true'){
        window.location = "historico.html"
        }else {
            alert("Você não ter permissão para entrar ai")
        }
    }

    function btnFuncionarios() {
        var add = sessionStorage.getItem('Add')
        if(add == 'true'){
        window.location = "funcionario.html"
        }else {
            alert("Você não ter permissão para entrar ai")
        }
    }
    function btnDashboard() {
        window.location = "dashboard.html"
    }
    function btnUsuario() {
        window.location = "usuario.html"
    }
</script>
<script>

    usuarioNome.innerHTML += sessionStorage.NOME_USUARIO
    empresaNome.innerHTML += sessionStorage.NOME_EMPRESA

    nome_empresa.innerHTML = sessionStorage.NOME_EMPRESA

    function listarUsuario() {
        var idVar = sessionStorage.ID_USUARIO
        fetch(`/historico/user/${idVar}`
        ).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta[0]));
                    token_user.innerHTML = JSON.stringify(resposta[0].token)
                    nome_user.innerHTML = JSON.stringify(resposta[0].nome)
                    cpf_user.innerHTML = JSON.stringify(resposta[0].cpf)
                    email_user.innerHTML = JSON.stringify(resposta[0].email)
                    cargo_user.innerHTML = JSON.stringify(resposta[0].cargo)
                    
                });

            } else {

                console.log("Houve um erro ao tentar realizar o listar!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
