<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="../assets/logo-icon.png">
    <link rel="stylesheet" href="../css/dashboards.css">
    <link rel="stylesheet" href="../css/funcionario.css">
    <title>Trackware - Funcionarios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<html>

<body onload="listarFuncionario(); listarCargo()">
    <div class="container_pagina">
        <div class="menu_dashboard">
            <div class="container_logo_menu_dashboard">
                <div class="logo_menu_dashboard">
                    <img src="../assets/logo-icon.png" alt="logo_menu">
                </div>
            </div>
            <div class="opcoes_menu_dashboard">
                <button onclick="btnDashboard()">Dashboards</button>
                <button>Usuário</button>
                <button onclick="btnFuncionarios()">Funcionários</button>
                <button onclick="btnPlanos()">Planos</button>
                <button>Monitoramento</button>
                <button>Alertas</button>
                <button onclick="btnChamado()">Chamados</button>
                <button onclick="btnHistorico()">Históricos</button>
            </div>
        </div>
        <div class="tela_dashboard">
            <div class="container_mensagem_botao">
                <div class="container_mensagem_usuario">
                    <div class="img_usuario">
                        <img src="../assets/user.png" alt="">
                    </div>
                    <div class="mensagem_usuario">
                        Olá, <span id="usuarioNome"></span>
                    </div>
                </div>
                <div class="container_botao_maquinas">
                    <div class="botao_maquina">
                        <select name="" id="">
                            <option value="">Máquina 1</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="nome_empresa">
                <span>Empresa <span id="nome_empresa">Cliente</span></span>
            </div>
            <div class="funcionario">
                <h1 class="funcionario_titulo">Funcionarios cadastrados: <span id="KpiFuncionariosCadastrados"></span>
                </h1>
                <span class="funcionario_lista" id="funcionario_lista"></span>
            </div>
            <div class="crud">
                <span class="crudInput"><span class="titulo">Remover Funcionarios: </span>Insira o id: <input
                        placeholder="Id" id="removerId"> <button onclick="removerFuncionario()">Remover</button></span>
                <div class="adicionarFunci">
                    <h2>Adicionar Funcionarios</h2>
                    <div class="inputs">
                        <input placeholder="nome" id="nome_input">
                        <input placeholder="sobrenome" id="sobrenome_input">
                        <input placeholder="CPF" id="cpf_input">
                        <input placeholder="Email" id="email_input">
                        <input placeholder="Senha" id="senha_input">
                        <select id="cargo">
                            <option value="0">Cargo</option>
                        </select>
                    </div>
                    <button onclick="cadastrarUsuario()">Adicionar</button>
                </div>
            </div>

</html>
<script>
    function btnPlanos() {
        window.location.href = "../planos.html"
    }

    function btnChamado() {
        window.location.href = "https://track-ware-help.atlassian.net/servicedesk/customer/portals"
    }
    function btnHistorico() {
        window.location.href = "historico.html"
    }

    function btnFuncionarios(){
        window.location.href = "funcionario.html"
    }

    function btnDashboard(){
        window.location.href = "dashboard.html"
    }
</script>
<script>
    usuarioNome.innerHTML += sessionStorage.NOME_USUARIO
    function listarFuncionario() {
        var idVar = sessionStorage.ID_USUARIO
        fetch(`/historico/funcionario/${idVar}`
        ).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    funcionario_lista.innerHTML = `<br><p class="texto_meio"><b>idUsuario - nome - Cargo</b></p><br><br>`
                    KpiFuncionariosCadastrados.innerHTML = resposta[0].qtdFuncionario

                    for (i = 0; i < resposta.length; i++) {
                        var resp = resposta[i];
                        funcionario_lista.innerHTML += `<p>${resp.idUsuario} - ${resp.nome} - ${resp.cargo}</p><br>`
                    }
                });

            } else {

                console.log("Houve um erro ao tentar realizar o listar!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    function listarCargo() {
        var idVar = sessionStorage.ID_USUARIO
        fetch(`/historico/cargo/${idVar}`
        ).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));


                    for (i = 0; i < resposta.length; i++) {
                        var resp = resposta[i];
                        cargo.innerHTML += `<option value="${resp.id}">${resp.nome}</option>`
                    }
                });

            } else {

                console.log("Houve um erro ao tentar realizar o listar!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function cadastrarUsuario() {
        var nome = nome_input.value
        var sobrenome = sobrenome_input.value
        var cpf = cpf_input.value
        var email = email_input.value
        var senha = senha_input.value
        var fkEmpresa = sessionStorage.getItem('idEmpresa')
        var cargo = document.getElementById("cargo").value
        if (cargo == 0) {
            cargo = undefined
        }

        fetch("/usuarios/cadastrarUsuario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                sobrenomeServer: sobrenome,
                cpfServer: cpf,
                emailServer: email,
                senhaServer: senha,
                fkEmpresaServer: fkEmpresa,
                cargoServer: cargo,
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN do Cadastrar Usuario!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    listarFuncionario()
                });
            } else {
                console.log("Houve um erro ao tentar cadastrar o usuario!");

                resposta.text().then(texto => {
                    console.error(texto);
                })
            }
        }).catch(function (erro) {
            console.log(erro);
        })
    }

    function removerFuncionario() {
        var idVar = removerId.value
        var id2Var = sessionStorage.ID_USUARIO
        fetch(`/historico/removerFuncionario/${idVar}/${id2Var}`
        ).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    listarFuncionario()
                });

            } else {

                console.log("Houve um erro ao tentar realizar o remover!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
