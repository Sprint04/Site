<script>
    var card = 0
    var funcionario = document.getElementById('funcionario');
    var divCargo = document.getElementById('cargoDiv');

    divCargo.style.display = "none"

    function trocarCard(){
        if(card == 0){
            card += 1
            funcionario.style.display = "none"
            divCargo.style.display = "block"
        } else{
            card = 0
            funcionario.style.display = "block"
            divCargo.style.display = "none"
        }
    }
</script>
<script>

</script>
<script>

    usuarioNome.innerHTML += sessionStorage.NOME_USUARIO
    empresaNome.innerHTML += sessionStorage.NOME_EMPRESA

    function listarFuncionario() {
        var idVar = sessionStorage.ID_USUARIO
        fetch(`/historico/funcionario/${idVar}`
        ).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    funcionario_lista.innerHTML = `<br><p class="texto_meio"><b>idUsuario - nome - Cargo</b></p><br><br>`
                    KpiFuncionariosCadastrados.innerHTML = resposta[0].qtdFuncionario

                    for (i = 0; i < resposta.length; i++) {
                        var resp = resposta[i];
                        funcionario_lista.innerHTML += `<p>${resp.idUsuario} - ${resp.nome} - ${resp.cargo}</p><br>`
                    }
                });

            } else {

                console.log("Houve um erro ao tentar realizar o listar!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
    function listarCargo() {
        var idVar = sessionStorage.ID_USUARIO
        fetch(`/historico/cargo/${idVar}`
        ).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));


                    for (i = 0; i < resposta.length; i++) {
                        var resp = resposta[i];
                        cargo.innerHTML += `<option value="${resp.id}">${resp.nome}</option>`
                    }
                });

            } else {

                console.log("Houve um erro ao tentar realizar o listar!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function cadastrarUsuario() {
        var nome = nome_input.value
        var sobrenome = sobrenome_input.value
        var cpf = cpf_input.value
        var email = email_input.value
        var senha = senha_input.value
        var fkEmpresa = sessionStorage.getItem('idEmpresa')
        var cargo = document.getElementById("cargo").value
        if (cargo == 0) {
            cargo = undefined
        }

        fetch("/usuarios/cadastrarUsuario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                sobrenomeServer: sobrenome,
                cpfServer: cpf,
                emailServer: email,
                senhaServer: senha,
                fkEmpresaServer: fkEmpresa,
                cargoServer: cargo,
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN do Cadastrar Usuario!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    listarFuncionario()
                });
            } else {
                console.log("Houve um erro ao tentar cadastrar o usuario!");

                resposta.text().then(texto => {
                    console.error(texto);
                })
            }
        }).catch(function (erro) {
            console.log(erro);
        })
    }

    function removerFuncionario() {
        var idVar = removerId.value
        var id2Var = sessionStorage.ID_USUARIO
        fetch(`/historico/removerFuncionario/${idVar}/${id2Var}`
        ).then(function (resposta) {

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
                    listarFuncionario()
                });

            } else {

                console.log("Houve um erro ao tentar realizar o remover!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function cadastrarCargo() {
        var nome = nomeCargo_input.value
        var hist = document.getElementById("permissoes2").value
        var add = document.getElementById("permissoes1").value
        var adm = document.getElementById("permissoes3").value
        var fkEmpresa = sessionStorage.getItem('idEmpresa')

        fetch("/usuarios/cadastrarCargo", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nome,
                histServer: hist,
                addServer: add,
                admServer: adm,
                fkEmpresaServer: fkEmpresa
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN do Cadastrar Usuario!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    listarFuncionario()
                });
            } else {
                console.log("Houve um erro ao tentar cadastrar o usuario!");

                resposta.text().then(texto => {
                    console.error(texto);
                })
            }
        }).catch(function (erro) {
            console.log(erro);
        })
    }
</script>
